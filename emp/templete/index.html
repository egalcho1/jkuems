<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%extends 'home.html'%}
    {%load static%}
    {% load crispy_forms_tags%}
    <script type="text/javascript" src="{%static 'jq/jq.js' %}"></script>
    <link rel="stylesheet" href="{%static 'cssb/bootstrap.min.css' %}">
    <script type="text/javascript" src="{%static 'js/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
</head>
{% block body %}

<body style="background-color: lightblue;">


    <br><br><br>

    <center>
        <div class="conatainer-sm shadow bg-white" style="width: 600px">
            <h1 class="btn btn-info">add new memeber here</h1><br><br>
            <span class="bg-success">

                {%for messages in messages%}
                <span>
                    {{messages}}
                </span>
                {%endfor%}
            </span>
            <form action="" method="post" enctype="multipart/form-data" style="width:300px ;">
                {%csrf_token%}
                {{form|crispy}}
                <br> <button type="submit" class="btn btn-primary p-2">register</button>
            </form>
        </div>
    </center>
    {%endblock%}
</body>

</html>
