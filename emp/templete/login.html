<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    {% load crispy_forms_tags%}
    <link rel="stylesheet" href="{%static 'cssb/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'cssb/bootstrap.min.css' %}">
    <script type="text/javascript" src="{%static 'js/bootstrap.min.js' %}"></script>

</head>

<body class="bg-black" style="background-color: black;" onload="body()">
    <div class="container-sm shadow "
        style="width:400px;margin-top:10%; background-color:rgb(140, 132, 132);border-radius:20px">
        <form action="" method="post" class="p-4">
            {%csrf_token%}

            {{forma|crispy}}
            {{form.errors}}
            <br>
            <input type="submit" value="login" class="btn btn-success"
                style="width: 100%;background-color:rgb(30, 141, 226)">
            {{form.errors}}
        </form>


    </div>
</body>

<script>
    function body() {
        var nb = document.querySelector('input[name=username]');
        nb.setAttribute("class", "form-control");
        var nba = document.querySelector('input[name=password]');
        nba.setAttribute("class", "form-control");
    }
    $(document).ready(function () {
        $("id_password").addClass("form-control");
    });
</script>

</html>
</body>

</html>
